## Use this for local builds: docker compose -f docker-compose.build.yml up -d
services:
  task-duck:
    build: .
    container_name: task-duck
    restart: unless-stopped
    ports:
      - "3456:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    # ── Security hardening ──
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    # ── Resource limits ──
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 64M
    pids_limit: 64
    # ── Logging limits ──
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
